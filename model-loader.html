<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model inladen in web app</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="modelLoader.js" type="module"></script>
  </head>
  <body>
    <h1>Model inladen in Web APP</h1>

    <h2 id="personal-prediction"></h2>
    <h3 id="prediction-result"></h3>

    <label for="giftig">Is the mushroom poisonous or edible?</label>
    <p>p is poisonous</p>
    <p>e is edible</p>
    <input type="text" id="giftig" placeholder="e.g. p or e" />
    <br />
    <br />
    <button id="submit-button">Predict</button>
    <div id="view"></div>
